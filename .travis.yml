language: cpp
compiler: gcc
before_script:
  - lsb_release -a
  - uname -a
  - sudo apt-add-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main restricted"
  - sudo add-apt-repository -y "deb http://ppa.launchpad.net/dns/gnu/ubuntu precise main"
  - sudo add-apt-repository -y "deb http://ppa.launchpad.net/wnoronha/thrift/ubuntu precise main"
  - sudo add-apt-repository -y "deb http://ppa.launchpad.net/kzemek/boost/ubuntu utopic main"
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq g++-4.9
  - sudo apt-get install -qq automake autoconf autoconf-archive libboost1.58-all-dev
  - dpkg -S /usr/include/boost/version.hpp
  - sudo apt-get install -qq libxslt1.1 python-lxml libthrift-dev libthrift0 thrift-compiler
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 90
  - echo "DIR_BUILD=/tmp/${USER}/utxx" > .cmake-args.$(hostname)
  - echo "PKG_ROOT_DIR=/usr/local"    >> .cmake-args.$(hostname)
  - echo "WITH_THRIFT=ON"             >> .cmake-args.$(hostname)
  - g++ --version
script:
  - make bootstrap generator=ninja build=Debug
  - make
after_script:
  - # cat config.log
branches:
  only: master
