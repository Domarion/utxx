language: cpp
compiler: gcc
before_script:
  - sudo apt-add-repository --yes ppa:mapnik/boost # boost 1.49 (in future 1.55)
  - sudo apt-get update -qq
  - sudo apt-get install -qq autoconf-archive libboost-all-dev xsltproc
  - ./bootstrap
  - ./configure
script: make debug=true optimize=3
branches:
  only: master
